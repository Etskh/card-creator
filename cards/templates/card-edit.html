{% extends 'core/default.html' %}

{% block content %}
<!-- CardList View -->
<style>
    .controls {
        display: inline-block;
        padding: 0.5in;
        vertical-align: top;
    }

    .cardtype-{{ cardtype.name }} .card {
        width: {{ cardtype.width }}in;
        height: {{ cardtype.height }}in;
        position:relative;
    }
    .inner-card {
        position:relative;
        margin: {{ cardtype.margin }}in;
        width: {{ cardtype.inner_width }}in;
        height: {{ cardtype.inner_height }}in;
    }
    .field {
        position:absolute;
        cursor: pointer;
    }
    .field:hover {
        background: #FFF;
    }
</style>
<div class="card-list cardtype-{{ cardtype.name }}">
    <div class="card">
        <div class="inner-card">
        {% for field in cardtype.field_set.all %}
            <span class="field field-{{ field.name }} editable-field"
                  style="{{ field.css }}"
                  id="field-{{ field.pk }}">{{ field.name }}</span>
        {% endfor %}
        </div>
    </div>
</div>
<div class="controls">
    <button class="btn btn-primary" id="done-editing">Done</button>
</div>
{% endblock %}
