<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Creator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/cards/cards.css"/>
</head>
<body>
    <nav class="navbar navbar-default cardtypes-nav">
      <div class="container-fluid">
        <div class="navbar-header">
          <ul class="nav navbar-nav">
            {% for type in card_types %}
                <li class="{% if type.name == cardtype.name %}active{% endif %}"><a href="/type/{{ type.id }}">{{ type.name }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
    {% if cardtype %}
    <nav class="navbar navbar-default card-nav">
      <div class="container-fluid">
        <div class="navbar-header">
          <ul class="nav navbar-nav">
            <li class="{% if view_name == "view" %}active{% endif %}"><a href="/type/{{ cardtype.id }}">view</a></li>
            <li class="{% if view_name == "layout" %}active{% endif %}"><a href="/type/{{ cardtype.id }}/layout">layout</a></li>
            <li class="{% if view_name == "data" %}active{% endif %}"><a href="/type/{{ cardtype.id }}/data">data</a></li>
          </ul>
        </div>
      </div>
    </nav>
    {% endif %}
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="scripts">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="/static/cards/cards.js"></script>
    </div>
</body>
</html>
