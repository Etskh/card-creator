<tr id="card-{{ card.pk }}" data-id="{{ card.pk }}" data-name="{{ card.title }}" class="card-row">
    <td class="title">{{ card.title }}</td>
    <td class="count">{{ card.count }}</td>

    {% for name, value in card.dataset %}
    <td class="data-{{ name }}">{{ value }}</td>
    {% endfor %}

    {% for field in card.editable_fields %}
        <td class="field-{{ field.name }}">{% if field.value %}{{ field.value }}{% endif %}</td>
    {% endfor %}
</tr>
