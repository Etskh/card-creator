
<div class="data-{{ data.name }}" id="data-{{ data.pk }}">
    <div class="input-group">
        <input type="text" placeholder="Name"  class="datatype-name form-control" data-id="{{ data.pk }}" value="{{ data.name }}"/>
        <span class="input-group-btn">
            <button class="btn btn-default remove-datatype" type="button">&times;</button>
        </span>
    </div>
</div>
