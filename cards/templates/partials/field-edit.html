<div>
    <div class="row">
        <p>Drag the field around to move it vertically</p>
    </div>

    <div class="row">
        <h4>Name</h4>
        <div class="input-group">
            <span class="input-group-addon" id="field-name-label">Name</span>
            <input type="text" placeholder="Name" aria-describedby="field-name-label" value="{{ field.name }}" data-id="{{ field.pk }}" class="field-name form-control"/>
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        </div>
    </div>

    <div class="row">
        <h4>Style</h4>
        <div class="btn-group">
            <button type="button" class="btn btn-default field-bold {% if field.is_bold %}active{% endif %}">
                <span class="glyphicon glyphicon-bold" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default field-italic {% if field.is_italic %}active{% endif %}">
                <span class="glyphicon glyphicon-italic" aria-hidden="true"></span>
            </button>
        </div>
        <div class="btn-group" data-toggle="buttons">
            {% include 'partials/field-alignment.html' with alignment='left' %}
            {% include 'partials/field-alignment.html' with alignment='center' %}
            {% include 'partials/field-alignment.html' with alignment='right' %}
        </div>
    </div>

    <div class="row">
        <h4>Default Value</h4>
        <div class="input-group">
            <span class="input-group-addon" id="field-template-label">Template</span>
            <input type="text" placeholder="Template" aria-describedby="field-template-label" value="{{ field.template }}" data-id="{{ field.pk }}" class="field-template form-control"/>
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        </div>
    </div>
    <div class="row">
        <p></p>
    </div>
    <hr/>
    <div class="row">
        <button class="btn btn-default" id="field-delete">Delete</button>
    </div>
</div>
